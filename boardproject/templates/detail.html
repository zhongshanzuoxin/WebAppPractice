{% extends 'base.html' %}

{% block header %}
<div class="alert alert-primary" role="alert">
    <h3>詳細ページ</h3>
</div>
{% endblock header %}

{% block content %}
{% if user.is_authenticated %}

<div class="alert alert-success" role="alert">
    <p>タイトル：{{ object.title }}</p>
    <p>投稿者：{{ object.author }}</p>
    <p><img src="{{ object.sns_image.url }}" width="100" height="100"</p>
    <a class="btn btn-primary" href="#" role="button">いいねする</a>
    <a class="btn btn-primary" href="#" role="button">既読にする</a>
</div>
{% else %}
<p>ログインしてください</p>
{% endif %}
{% endblock content %}

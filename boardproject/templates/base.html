<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@700&family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
  </head>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    
    {% block custom_css %}

    {% endblock custom_css %}

    {% block header %}
    <nav class="navbar navbar-expand-lg navbar-light bg-info">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'list' %}">社内SNS</a>
        <div class="d-flex justify-content-end">
          {% if user.is_authenticated %}
            <a class="btn btn-primary me-2" href="{% url 'list' %}" role="button">一覧</a>
            <a class="btn btn-secondary me-2" href="{% url 'logout' %}" role="button">ログアウト</a>
          {% else %}
            <a class="btn btn-primary me-2" href="{% url 'signup' %}" role="button">新規登録</a>
            <a class="btn btn-secondary me-2" href="{% url 'login' %}" role="button">ログイン</a>
          {% endif %}
        </div>
      </div>
    </nav>
    {% endblock header %}

    {% block content %}
    {% endblock content %}

</html>

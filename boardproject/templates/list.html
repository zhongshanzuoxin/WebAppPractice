{% extends 'base.html' %}



{% block content %}
{% if user.is_authenticated %}
<div class="container mt-4">
  {% for item in object_list %}
  <div class="card mb-3">
    <div class="card-body">
      <h5 class="card-title">タイトル：<a href="{% url 'detail' item.pk %}">{{ item.title }}</a></h5>
      <h6 class="card-subtitle mb-2 text-muted">投稿者：{{ item.author }}</h6>
      <a class="btn btn-outline-primary disabled" href="{% url 'good' item.pk %}" role="button">いいね{{ item.good }}件</a>
      <a class="btn btn-outline-secondary disabled" href="" role="button">既読{{ item.read }}人</a>
    </div>
  </div>
  {% endfor %}
</div>
{% else %}
<div class="alert alert-warning" role="alert">
  ログインしてください
</div>
{% endif %}
{% endblock content %}

{% extends 'base.html' %}

{% block content %}

<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card mt-5">
                <div class="card-body">
                    <h2 class="card-title text-center">ログイン</h2>
                    <div class="text-center text-danger">{{ context }}</div>
                    <form method="POST">{% csrf_token %}
                        <div class="mb-3">
                            <label for="inputEmail" class="form-label">お名前</label>
                            <input type="text" class="form-control" id="inputEmail" name="username" placeholder="username">
                        </div>
                        <div class="mb-3">
                            <label for="inputPassword" class="form-label">パスワード</label>
                            <input type="password" class="form-control" id="inputPassword" name="password" placeholder="Password">
                        </div>
                        <button type="submit" class="btn btn-primary w-100">ログイン</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
{% endblock content %}

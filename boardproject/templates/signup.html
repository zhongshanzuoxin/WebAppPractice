{% extends 'base.html' %}

{% block content %}

<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card mt-5">
                <div class="card-body">
                    <h2 class="card-title text-center">新規登録</h2>
                    <form>
                        <div class="mb-3">
                            <label for="inputEmail" class="form-label">お名前</label>
                            <input type="text" class="form-control" id="inputEmail" placeholder="username">
                        </div>
                        <div class="mb-3">
                            <label for="inputPassword" class="form-label">パスワード</label>
                            <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                        </div>
                        <button type="submit" class="btn btn-primary w-100">登録する</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
{% endblock content %}
